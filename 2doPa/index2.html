<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parcual 2</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <header>
            <h1>Programas segundo parcial</h1>
            <p>Selecciona para comenzar</p>
        </header>

        <main>
            <div class="control-panel">
                <label for="algoSelector">Algoritmo:</label>
                <select id="algoSelector">
                    <option value="algDiv">Algoritmo de la Division</option>
                    <option value="algEucl">Algoritmo de Euclides</option>
                    <option value="mcd">Maximo Comun divisor (MCD)</option>
                    <option value="mcm">Minimo Comun Multiplo (MCM)</option>
                    <option value="camBase">Cambio de Base</option>
                    <option value="igualBezout">Bezout</option>
                    <option value="modulo">Modulo n</option>
                    <option value="primo">Verificar Primo</option>
                </select>
            </div>

            <div id="inputArea" class="input-area hidden">
                </div>

            <button id="btnCalcular" class="btn-primary hidden">Calcular Resultado</button>

            <div id="resultArea" class="result-card hidden">
                <h3>Resultado:</h3>
                <div id="resultOutput" class="output-text"></div>
                <div id="resultDetails" class="output-details"></div>
            </div>
        </main>
    </div>

    <script type="module" src="app2.js"></script>
</body>
</html>
