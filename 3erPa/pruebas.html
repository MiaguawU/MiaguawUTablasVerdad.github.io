<svg width="300" height="200">

  <!-- Arista -->
  <line x1="80" y1="100" x2="180" y2="100"
        stroke="black" stroke-width="2"/>

  <!-- Nodo A -->
  <circle cx="80" cy="100" r="18"
          fill="white" stroke="black"
          onclick="toggle(this)"/>

  <!-- Nodo B -->
  <circle cx="180" cy="100" r="18"
          fill="white" stroke="black"
          onclick="toggle(this)"/>

</svg>

<script>
function toggle(nodo) {
  const activo = nodo.getAttribute("data-activo") === "true";
  nodo.setAttribute("data-activo", !activo);
  nodo.setAttribute("fill", activo ? "white" : "lightgreen");
}
</script>
